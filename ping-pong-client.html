<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Ping/Pong Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            background: white;
        }
        .log-entry.ping {
            border-left-color: #28a745;
        }
        .log-entry.pong {
            border-left-color: #007bff;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .timestamp {
            color: #666;
            font-size: 11px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèì Socket.IO Ping/Pong Test</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="pingSent">0</div>
                <div class="stat-label">Pings Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pongReceived">0</div>
                <div class="stat-label">Pongs Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="latency">-</div>
                <div class="stat-label">Last Latency (ms)</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="serverUrl" placeholder="Server URL (e.g., http://localhost:8080)" value="http://localhost:8080">
        </div>

        <div class="controls">
            <input type="text" id="token" placeholder="JWT Token (optional)" style="flex: 2;">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>

        <div class="controls">
            <button id="pingBtn" onclick="sendPing()" disabled>Send Ping</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.socket.io/3.0.0/socket.io.min.js"></script>
    <script>
        let socket = null;
        let pingSentCount = 0;
        let pongReceivedCount = 0;
        let lastPingTime = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const pingBtn = document.getElementById('pingBtn');

            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '‚úÖ Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ùå Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
            }
        }

        function updateStats() {
            document.getElementById('pingSent').textContent = pingSentCount;
            document.getElementById('pongReceived').textContent = pongReceivedCount;
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value;
            
            if (!serverUrl) {
                log('‚ö†Ô∏è Please enter a server URL', 'error');
                return;
            }

            if (token) {
                log(`üì° Connecting to ${serverUrl} with authentication...`);
            } else {
                log(`üì° Connecting to ${serverUrl} without authentication...`);
            }

            const socketOptions = {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            };

            // Add token to connection options if provided
            if (token) {
                socketOptions.auth = {
                    token: token
                };
                socketOptions.extraHeaders = {
                    'Authorization': `Bearer ${token}`
                };
                socketOptions.query = {
                    token: token
                };
            }

            socket = io(serverUrl, socketOptions);

            socket.on('connect', () => {
                log(`‚úÖ Connected! Socket ID: ${socket.id}`, 'info');
                updateStatus(true);
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Disconnected: ${reason}`, 'error');
                updateStatus(false);
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error.message}`, 'error');
                updateStatus(false);
            });

            socket.on('pong', (data) => {
                pongReceivedCount++;
                const latency = lastPingTime ? Date.now() - lastPingTime : 0;
                
                document.getElementById('latency').textContent = latency;
                
                log(`‚¨ÖÔ∏è Pong received! Server timestamp: ${data.timestamp}, Latency: ${latency}ms`, 'pong');
                updateStats();
            });
        }

        function disconnect() {
            if (socket) {
                log('üîå Disconnecting...', 'info');
                socket.disconnect();
                socket = null;
                updateStatus(false);
            }
        }

        function sendPing() {
            if (!socket || !socket.connected) {
                log('‚ö†Ô∏è Not connected to server', 'error');
                return;
            }

            lastPingTime = Date.now();
            const pingData = {
                message: 'ping',
                clientTime: new Date().toISOString(),
                count: pingSentCount + 1
            };

            socket.emit('ping', pingData);
            pingSentCount++;
            
            log(`‚û°Ô∏è Ping sent: ${JSON.stringify(pingData)}`, 'ping');
            updateStats();
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            pingSentCount = 0;
            pongReceivedCount = 0;
            updateStats();
            document.getElementById('latency').textContent = '-';
            log('üóëÔ∏è Log cleared', 'info');
        }

        // Initial log message
        log('üí° Enter server URL, optionally add your JWT token, then click Connect to start', 'info');
    </script>
</body>
</html>
